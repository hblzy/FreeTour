<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FreeTour</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/log_reg.css">
    <style>
        .navbar-header .navbar-brand {
            color: #fff;
            font-size: 3em;
            font-weight: 100;
            margin-bottom: 0;
        }
        .navbar-brand h1 {
            font-size: 0.8em;
            padding-bottom: 0;
            font-family: 'Pompiere-Regular';
            margin-left:1em;
            margin-top:0.2em;
            font-weight: 500;
            line-height: 1.1;
        }
        .navbar-brand{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="htmleaf-container">
    <div class="navbar-header">
        <a class="navbar-brand" href="index.html"><h1>FreeTour</h1></a>
    </div>
    <div id="wrapper" class="login-page">
        <div id="login_form" class="form">
            <form class="register-form">
                <input type="text" placeholder="用户名(3-12位字母数字组合)" id="r_user_name"/>
                <input type="password" placeholder="密码(6-12位字母数字下划线组合)" id="r_password" />
                <input type="text" placeholder="邮箱" id="r_emial"/>
                <button id="create">创建账户</button>
                <p class="message">已经有了一个账户? <a href="#">立刻登录</a></p>
            </form>
            <form class="login-form">
                <input type="text" placeholder="用户名" id="user_name"/>
                <input type="password" placeholder="密码" id="password"/>
                <button id="login">登　录</button>
                <p class="message">还没有账户? <a href="#">立刻创建</a></p>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/loginregister.js"></script>
</body>
</html>
